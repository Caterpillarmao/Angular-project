<div class="input">
    <!--Filter-->
    <h4>FILTER BY</h4>
    <div class="inputbox contract_name">CONTRACT NAME:
        <input type="text" class="form-control" ng-model="search.contractName">
    </div>
    <div class="inputbox provider">PROVIDER:
        <input type="text" class="form-control" ng-model="search.provider">
    </div>
    <div class="inputbox receiver">RECEIVER:
        <input type="text" class="form-control" ng-model="search.receiver">
    </div>
    <div class="inputbox contract_type">CONTRACT TYPE:
        <input type="text" class="form-control" ng-model="search.type">
    </div>
    <div class="inputbox value">VALUE:
        <input type="text" class="form-control" ng-model="search.value">
    </div>
    <!--Table content-->
    <table class="table table-striped table-bordered table-hover fixed_headers">
        <thead>
            <tr>
                <th>Contract Name</th>
                <th>Cell Provider</th>
                <th>Cell Receiver</th>
                <th>Contract Type</th>
                <th>Value</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="contract in filteredcontract=(contracts   | filter:search )">
                <td>{{$index + 1}}. {{contract.contractName}}</td>
                <td>{{contract.provider}}</td>
                <td>{{contract.receiver}}</td>
                <td>{{contract.type}}</td>
                <td>{{contract.value}}</td>
                <td class="button_box">
                    <button class="btn btn-default btn-info" ng-click="redirect()">Go</button>
                    <button class="btn btn-default btn-danger" ng-click="removeRow(contract)">Del</button>
                </td>
            </tr>
            <tr>
                <td class="no_data" colspan="6" ng-show="!filteredcontract.length"> No data to show</td>
            </tr>
        </tbody>
    </table>
</div>
